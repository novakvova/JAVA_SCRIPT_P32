<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АТБ - магазин</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <a href="/" class="btn btn-link">На головну</a>
        <h1 class="text-center">Реєстрація</h1>
        <div class="row">
            <form class="col-6 mx-auto" id="registerForm" novalidate>

                <div class="mb-3">
                    <label for="secondName" class="form-label">Прізвище</label>
                    <input type="text" class="form-control" id="secondName" required>
                    <div class="invalid-feedback">
                        Будь ласка, введіть прізвище.
                    </div>
                    <div class="valid-feedback">
                        Гарне прізвище!
                    </div>
                </div>

                <div class="mb-3">
                    <label for="firstName" class="form-label">Ім'я</label>
                    <input type="text" class="form-control" id="firstName" required>
                    <div class="invalid-feedback">
                        Будь ласка, введіть ім'я.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Електронна пошта</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback">
                        Вкажіть пошту
                    </div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Телефон</label>
                    <input type="text" class="form-control" id="phone" required>
                    <div class="invalid-feedback">
                        Будь ласка, введіть телефон.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="photo">Фото</label>
                    <input type="file" class="form-control" id="photo" accept="image/*" required>
                    <div class="invalid-feedback">Оберіть свою аватарку.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="invalid-feedback">
                        Вкажіть пароль
                    </div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Підтвердження пароля</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <div class="invalid-feedback">
                        Вкажіть підтвердження пароля
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Реєстрація</button>
            </form>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>

        // localStorage.vova= "Вова";

        const element = document.getElementById('phone');
        const maskOptions = {
            mask: '+380 (00) 000-00-00'
        };
        const mask = IMask(element, maskOptions);

        

        //const forms = document.querySelectorAll('.needs-validation')
        //Знаходимо форму, яку потрібно перевірити
        var form = document.getElementById('registerForm');
        form.addEventListener('submit', function (event) {


            event.preventDefault(); //Забороняємо стандартну поведінку браузера
            if (!form.checkValidity()) {
                form.classList.add('was-validated'); //Додаємо клас для стилізації форми
                return;
            }

            const secondName = document.getElementById('secondName').value;
            const firstName = document.getElementById('firstName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;



            // console.log("sendData", sendData);


            const file = document.getElementById('photo').files[0];
            if (file) {
                console.log("Ви обрали таиий файл", file);

                if (file.type.startsWith("image/")) {
                    const limit = 5 * 1024 * 1024; //5 МБ
                    if (file.size <= limit) {
                        //Все добре, можна відправляти форму
                        const reader = new FileReader();

                        reader.onload = function (e) {
                            const result = e.target.result;
                            console.log("Дані файлу у форматі base64", result);

                            var sendData = {
                                secondName,
                                firstName,
                                email,
                                phone,
                                password,
                                confirmPassword,
                                photo: result
                            };
                            console.log("sendData", sendData);

                            axios.post("https://lohika.itstep.click/api/account/register", sendData)
                                .then(resp => {
                                    console.log("resp", resp);
                                })
                                .catch(error => {
                                    console.log("error", error);
                                });
                            
                        }
                        reader.readAsDataURL(file);
                        // form.reset(); //Очищаємо форму
                        // form.classList.remove('was-validated');
                    }

                    else {
                        alert("Файл завеликий. Максимальний розмір 5 МБ");
                    }
                }
                else {
                    alert("Оберіть, будь ласка, файл зображення");
                }

            }
            else {
                alert("Файл не обрано");
            }

            // console.log("Форма відправляється");
        });
    </script>
</body>

</html>
